<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    .neon-border {
      border: 4px solid #6a0dad;
      box-shadow: 0 0 20px #6a0dad, 0 0 40px #6a0dad, 0 0 60px #6a0dad;
      border-radius: 10px;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
    }
    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #bb86fc;
      text-shadow: 0 0 10px #bb86fc;
    }
    .multiplier {
      font-size: 3em;
      margin: 20px 0;
      transition: transform 0.2s ease-in-out;
      color: #ffffff;
    }
    .input-group input {
      padding: 10px;
      width: 100px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #2a003f;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #51009e;
    }
    .balance {
      margin-top: 20px;
      font-size: 1.2em;
      color: #d0aaff;
    }
  </style>
</head>
<body>
  <div class="container neon-border">
    <div class="title">Crash Simulator</div>
    <div id="multiplier" class="multiplier">x1.00</div>
    <div class="input-group">
      <input id="betInput" type="number" placeholder="Bet" value="10">
      <button onclick="startGame()">Main</button>
      <button onclick="cashOut()">Claim</button>
    </div>
    <div class="balance">Balance: <span id="balance">1000</span> Coins</div>
  </div>

  <audio id="tick" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_06c804ebf1.mp3?filename=tick-tock-clock-1-87235.mp3"></audio>
  <audio id="crashSound" src="https://cdn.pixabay.com/download/audio/2021/11/15/audio_7ba89a388c.mp3?filename=boom-1-97982.mp3"></audio>
  <audio id="cashSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8ecaf5a3a1.mp3?filename=collect-coin-19474.mp3"></audio>

  <script>
    let multiplier = 1.00;
    let interval;
    let isPlaying = false;
    let crashed = false;
    let balance = 1000;
    let bet = 10;
    let crashPoint = 0;

    const multiplierEl = document.getElementById("multiplier");
    const balanceEl = document.getElementById("balance");
    const betInput = document.getElementById("betInput");
    const tickSound = document.getElementById("tick");
    const crashSound = document.getElementById("crashSound");
    const cashSound = document.getElementById("cashSound");

    function getRandomCrashPoint() {
      let r = Math.random();
      if (r < 0.4) return +(1 + Math.random()).toFixed(2);  // 40% cepat crash
      if (r < 0.85) return +(1.5 + Math.random() * 1.5).toFixed(2); // 45% menengah
      return +(3 + Math.random() * 97).toFixed(2); // 15% tinggi
    }

    function startGame() {
      if (isPlaying) return;

      bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > balance) return alert("Bet tidak valid");

      isPlaying = true;
      crashed = false;
      multiplier = 1.00;
      crashPoint = getRandomCrashPoint();
      balance -= bet;
      updateBalance();
      betInput.disabled = true;

      interval = setInterval(() => {
        multiplier = +(multiplier + 0.1).toFixed(2);
        multiplierEl.innerText = `x${multiplier.toFixed(2)}`;
        multiplierEl.style.transform = `scale(${1 + multiplier / 10})`;
        tickSound.play();

        if (multiplier >= crashPoint) {
          crash();
        }
      }, 120);
    }

    function crash() {
      clearInterval(interval);
      crashed = true;
      isPlaying = false;
      crashSound.play();
      multiplierEl.innerText = `ðŸ’¥ x${multiplier.toFixed(2)} CRASHED!`;
      betInput.disabled = false;
    }

    function cashOut() {
      if (!isPlaying || crashed) return;
      let win = +(bet * multiplier).toFixed(2);
      balance += win;
      updateBalance();
      cashSound.play();
      clearInterval(interval);
      isPlaying = false;
      multiplierEl.innerText = `âœ… x${multiplier.toFixed(2)} CLAIMED!`;
      betInput.disabled = false;
    }

    function updateBalance() {
      balanceEl.innerText = balance.toFixed(2);
    }
  </script>
</body>
</html>
