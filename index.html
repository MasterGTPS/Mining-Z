<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game Simulasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e0033, #330033);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .game-container {
      margin-top: 40px;
    }
    .multiplier {
      font-size: 4rem;
      margin: 20px 0;
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>CRASH SIMULATOR</h1>
  <div class="game-container">
    <div class="multiplier" id="multiplier">x1.00</div>
    <input type="number" id="betAmount" placeholder="Bet amount" min="1" />
    <br />
    <button id="startButton">Main</button>
    <button id="claimButton" disabled>Claim</button>
    <div id="message"></div>
    <div id="balance">Saldo: $1000</div>
  </div><audio id="tickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_52ee6d9e3a.mp3?filename=tick-1-180874.mp3"></audio> <audio id="cashoutSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e2d8feac5.mp3?filename=money-bag-178256.mp3"></audio> <audio id="crashSound" src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_52e20239a2.mp3?filename=glass-break-140217.mp3"></audio>

  <script>
    let multiplier = 1.00;
    let crashPoint;
    let interval;
    let isPlaying = false;
    let balance = 1000;
    let currentBet = 0;

    const multiplierDisplay = document.getElementById('multiplier');
    const betInput = document.getElementById('betAmount');
    const startButton = document.getElementById('startButton');
    const claimButton = document.getElementById('claimButton');
    const messageDisplay = document.getElementById('message');
    const balanceDisplay = document.getElementById('balance');

    const tickSound = document.getElementById('tickSound');
    const cashoutSound = document.getElementById('cashoutSound');
    const crashSound = document.getElementById('crashSound');

    function resetGame() {
      clearInterval(interval);
      multiplier = 1.00;
      multiplierDisplay.textContent = 'x1.00';
      isPlaying = false;
      startButton.disabled = false;
      betInput.disabled = false;
      claimButton.disabled = true;
    }

    function startGame() {
      currentBet = parseFloat(betInput.value);
      if (!currentBet || currentBet <= 0 || currentBet > balance) {
        messageDisplay.textContent = 'Bet tidak valid atau saldo tidak cukup!';
        return;
      }

      balance -= currentBet;
      updateBalance();
      betInput.disabled = true;
      startButton.disabled = true;
      claimButton.disabled = false;
      messageDisplay.textContent = '';
      isPlaying = true;
      crashPoint = (Math.random() ** 2.3) * 100; // Semakin sering crash cepat

      interval = setInterval(() => {
        multiplier += 0.1 + multiplier * 0.03;
        multiplier = Math.round(multiplier * 100) / 100;
        multiplierDisplay.textContent = `x${multiplier.toFixed(2)}`;
        tickSound.play();

        if (multiplier >= crashPoint) {
          crash();
        }
      }, 100);
    }

    function claim() {
      if (!isPlaying) return;
      const winAmount = Math.round(currentBet * multiplier);
      balance += winAmount;
      cashoutSound.play();
      messageDisplay.textContent = `Kamu menang $${winAmount}`;
      updateBalance();
      resetGame();
    }

    function crash() {
      crashSound.play();
      messageDisplay.textContent = `Crash di x${multiplier.toFixed(2)}! Kamu kalah $${currentBet}`;
      resetGame();
    }

    function updateBalance() {
      balanceDisplay.textContent = `Saldo: $${balance}`;
    }

    startButton.addEventListener('click', startGame);
    claimButton.addEventListener('click', claim);
  </script></body>
</html>
