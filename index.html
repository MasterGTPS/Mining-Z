<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Simulator - Just for Fun</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }
    h1 {
      background: #4b0082;
      margin: 0;
      padding: 20px;
      color: white;
    }
    #saldo {
      margin: 10px;
      font-size: 1.2em;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #800080;
      color: white;
      cursor: pointer;
    }
    #multiplier {
      font-size: 3em;
      margin: 20px 0;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Crash Simulator - Just for Fun</h1>
  <div id="saldo">Saldo: 1000 koin</div>
  <div class="container">
    <label for="taruhan">Masukkan taruhan:</label><br>
    <input type="number" id="taruhan" min="1" value="10">
    <br>
    <button onclick="mulaiCrash()">Main</button>
    <button onclick="klaim()">Klaim</button>
    <div id="multiplier">x1.00</div>
    <div id="status"></div>
  </div>  <script>
    let saldo = 1000;
    let multiplier = 1.00;
    let crashed = false;
    let gameStarted = false;
    let interval;
    let crashPoint;

    function updateSaldo() {
      document.getElementById('saldo').innerText = `Saldo: ${saldo} koin`;
    }

    function mulaiCrash() {
      if (gameStarted) return;

      let taruhan = parseInt(document.getElementById('taruhan').value);
      if (taruhan <= 0 || taruhan > saldo) {
        alert("Taruhan tidak valid!");
        return;
      }

      saldo -= taruhan;
      updateSaldo();
      multiplier = 1.00;
      crashed = false;
      gameStarted = true;
      crashPoint = Math.random() * 4 + 1; // x1.00 - x5.00
      document.getElementById("status").innerText = "Crash dimulai...";

      interval = setInterval(() => {
        multiplier += 0.01;
        document.getElementById("multiplier").innerText = `x${multiplier.toFixed(2)}`;
        if (multiplier >= crashPoint) {
          clearInterval(interval);
          crashed = true;
          gameStarted = false;
          document.getElementById("status").innerText = `Crash! x${multiplier.toFixed(2)}`;
        }
      }, 50);
    }

    function klaim() {
      if (!gameStarted || crashed) return;
      clearInterval(interval);
      gameStarted = false;
      let taruhan = parseInt(document.getElementById('taruhan').value);
      let hasil = Math.floor(taruhan * multiplier);
      saldo += hasil;
      updateSaldo();
      document.getElementById("status").innerText = `Berhasil klaim di x${multiplier.toFixed(2)}. Menang: ${hasil} koin!`;
    }

    updateSaldo();
  </script></body>
</html>
