<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game Simulasi</title>
  <style>
    body {
      background-color: #0d001a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }h1 {
  color: #d5aaff;
  font-size: 2rem;
}

.container {
  margin-top: 2rem;
}

#multiplier {
  font-size: 3rem;
  margin: 1rem 0;
  color: #bada55;
  transition: transform 0.2s;
}

input, button {
  padding: 0.5rem 1rem;
  margin: 0.5rem;
  border-radius: 0.5rem;
  border: none;
}

button {
  cursor: pointer;
  background-color: #7c3aed;
  color: white;
  font-weight: bold;
}

#status {
  margin-top: 1rem;
  font-size: 1.2rem;
}

#balance {
  margin-bottom: 1rem;
}

  </style>
</head><body>
  <h1>Crash Simulator - No Deposit, Just for Fun</h1>
  <div id="balance">Saldo: <span id="coins">1000</span> koin</div>  <div class="container">
    <label for="bet">Masukkan taruhan:</label>
    <input type="number" id="bet" value="10" min="1">
    <br>
    <button onclick="startGame()" id="startBtn">Main</button>
    <button onclick="claim()" id="claimBtn" disabled>Klaim</button><div id="multiplier">x1.00</div>
<div id="status"></div>

  </div>  <script>
    let coins = 1000;
    let multiplier = 1;
    let interval;
    let crashed = false;
    let crashPoint = Math.random() * 80 + 1; // 1 - 81

    function updateCoins() {
      document.getElementById('coins').innerText = coins.toFixed(0);
    }

    function startGame() {
      const bet = parseFloat(document.getElementById('bet').value);
      if (bet > coins || bet <= 0) {
        alert("Taruhan tidak valid.");
        return;
      }

      crashed = false;
      multiplier = 1;
      crashPoint = Math.random() * 100 + 1; // Crash point 1 - 101

      document.getElementById("multiplier").style.color = "#bada55";
      document.getElementById("status").innerText = "";

      coins -= bet;
      updateCoins();

      document.getElementById("claimBtn").disabled = false;
      document.getElementById("startBtn").disabled = true;

      interval = setInterval(() => {
        multiplier += 0.2 + Math.random() * 0.6; // Lebih cepat naiknya
        document.getElementById("multiplier").innerText = `x${multiplier.toFixed(2)}`;

        if (multiplier >= crashPoint) {
          crash();
        }
      }, 100); // Update lebih cepat tiap 100ms
    }

    function crash() {
      clearInterval(interval);
      crashed = true;
      document.getElementById("status").innerText = `ðŸ’¥ Crash di x${multiplier.toFixed(2)}`;
      document.getElementById("multiplier").style.color = "red";
      document.getElementById("claimBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;
    }

    function claim() {
      if (crashed) return;

      clearInterval(interval);
      const bet = parseFloat(document.getElementById('bet').value);
      const reward = bet * multiplier;
      coins += reward;

      document.getElementById("status").innerText = `ðŸŽ‰ Kamu klaim di x${multiplier.toFixed(2)} dan menang ${reward.toFixed(0)} koin!`;
      updateCoins();

      document.getElementById("claimBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;
    }
  </script></body></html>
