<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plinko Simulator</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f1a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }h1 {
  margin-top: 1rem;
  color: #b86fff;
}

#plinko-board {
  display: grid;
  grid-template-columns: repeat(9, 50px);
  grid-auto-rows: 50px;
  margin-top: 20px;
  gap: 2px;
  position: relative;
}

.peg {
  width: 20px;
  height: 20px;
  background-color: #888;
  border-radius: 50%;
  margin: auto;
}

.slot {
  width: 50px;
  height: 20px;
  text-align: center;
  background: #1e1e2f;
  border-top: 2px solid #b86fff;
  color: #b86fff;
}

#ball {
  width: 20px;
  height: 20px;
  background-color: #ff4081;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 215px;
  transition: top 0.2s, left 0.2s;
}

#controls {
  margin-top: 20px;
}

#note {
  margin-top: 30px;
  opacity: 0.3;
  font-size: 0.9rem;
  text-align: center;
  max-width: 400px;
}

  </style>
</head>
<body>
  <h1>ðŸŽ¯ Plinko Simulator</h1>  <div id="controls">
    <button onclick="dropBall()">Mainkan</button>
  </div>  <div id="plinko-board">
    <!-- Pegs -->
    <script>
      const board = document.getElementById("plinko-board");
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 9; c++) {
          const peg = document.createElement("div");
          peg.classList.add("peg");
          if ((r % 2 === 0 && c % 2 === 1) || (r % 2 === 1 && c % 2 === 0)) {
            board.appendChild(peg);
          } else {
            board.appendChild(document.createElement("div"));
          }
        }
      }// Slots with multipliers
  const multipliers = ["x0", "x0.5", "x1", "x2", "x5", "x2", "x1", "x0.5", "x0"];
  for (let i = 0; i < multipliers.length; i++) {
    const slot = document.createElement("div");
    slot.className = "slot";
    slot.innerText = multipliers[i];
    board.appendChild(slot);
  }
</script>

  </div>  <div id="ball"></div>  <div id="note">Website ini dibuat hanya untuk edukasi tentang bahayanya Judi Online.</div>  <script>
    function dropBall() {
      const ball = document.getElementById("ball");
      let row = 0;
      let col = 4.5;
      function move() {
        if (row >= 8) {
          let finalCol = Math.round(col);
          alert("Anda mendapat multiplier: " + document.getElementsByClassName("slot")[finalCol].innerText);
          return;
        }
        const direction = Math.random() > 0.5 ? 0.5 : -0.5;
        col += direction;
        col = Math.max(0, Math.min(8, col));
        ball.style.top = (row * 50) + "px";
        ball.style.left = (col * 50) + 15 + "px";
        row++;
        setTimeout(move, 300);
      }
      move();
    }
  </script></body>
</html>
