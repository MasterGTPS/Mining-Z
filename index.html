<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mines Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1f0036, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.container {
  text-align: center;
  padding: 20px;
  border: 2px solid #a020f0;
  border-radius: 20px;
  box-shadow: 0 0 30px #a020f0;
  background-color: rgba(0, 0, 0, 0.6);
}

.title {
  font-size: 2em;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}

.cell {
  width: 60px;
  height: 60px;
  background-color: #222;
  border: 2px solid #6a0dad;
  border-radius: 10px;
  font-size: 1.2em;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}

.cell.revealed.safe {
  background-color: #3a3;
}

.cell.revealed.bomb {
  background-color: #a00;
}

.input-group input {
  padding: 10px;
  width: 100px;
  margin: 5px;
}

button {
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  border: none;
  background-color: #6a0dad;
  color: white;
  border-radius: 5px;
}

.balance, .multiplier {
  margin-top: 10px;
  font-size: 1.2em;
}

.note {
  margin-top: 30px;
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.3);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Mines Simulator</div>
    <div class="input-group">
      <input id="betInput" type="number" placeholder="Bet" value="10">
      <button onclick="startGame()">Main</button>
      <button onclick="claim()">Claim</button>
    </div>
    <div class="balance">Balance: <span id="balance">50</span> Coins</div>
    <div class="multiplier">Multiplier: <span id="multiplier">x1.00</span></div>
    <div class="grid" id="grid"></div>
    <div class="note">Website ini dibuat hanya untuk edukasi tentang bahayanya Judi Online.</div>
  </div>  <script>
    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const multiplierEl = document.getElementById("multiplier");
    const betInput = document.getElementById("betInput");

    let balance = 50;
    let bet = 10;
    let playing = false;
    let cells = [];
    let bombs = new Set();
    let revealed = 0;
    let multiplier = 1;

    function startGame() {
      if (playing) return;
      bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > balance) return alert("Bet tidak valid");
      balance -= bet;
      updateUI();
      grid.innerHTML = "";
      bombs.clear();
      revealed = 0;
      multiplier = 1.00;
      updateMultiplier();
      playing = true;
      generateBombs(5); // 5 bom

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.addEventListener("click", () => revealCell(i, cell));
        grid.appendChild(cell);
        cells[i] = cell;
      }
    }

    function generateBombs(count) {
      while (bombs.size < count) {
        bombs.add(Math.floor(Math.random() * 25));
      }
    }

    function revealCell(index, cell) {
      if (!playing || cell.classList.contains("revealed")) return;

      if (bombs.has(index)) {
        cell.classList.add("revealed", "bomb");
        cell.textContent = "ðŸ’£";
        playing = false;
        alert("Kamu KENA BOM dan kehilangan taruhan!");
        return;
      }

      cell.classList.add("revealed", "safe");
      cell.textContent = `x${(multiplier + 0.2).toFixed(2)}`;
      revealed++;
      multiplier += 0.2;
      updateMultiplier();
    }

    function claim() {
      if (!playing || revealed === 0) return;
      let win = +(bet * multiplier).toFixed(2);
      balance += win;
      updateUI();
      alert(`Kamu menang ${win} coins!`);
      playing = false;
    }

    function updateUI() {
      balanceEl.textContent = balance.toFixed(2);
    }

    function updateMultiplier() {
      multiplierEl.textContent = `x${multiplier.toFixed(2)}`;
    }
  </script></body>
</html>
