<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mining Clicker Gacha Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <div id="auth-section">
    <h2>Register / Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btn-register">Register</button>
    <button id="btn-login">Login</button>
  </div>

  <div id="game-section" style="display:none;">
    <h1>Welcome, <span id="user-display"></span></h1>
    <div id="coins">Coins: 0</div>
    <button id="btn-mine">Mine +1 Coin</button>
    <button id="btn-start-auto">Start Auto Mining</button>
    <button id="btn-stop-auto" style="display:none;">Stop Auto Mining</button>
    <button id="btn-gacha">Gacha (Cost: 1000 Coins)</button>
    <div id="gacha-result"></div>

    <h3>Inventory</h3>
    <div id="inventory"></div>

    <h3>Leaderboard</h3>
    <div id="leaderboard"><ul></ul></div>

    <button id="btn-logout">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
