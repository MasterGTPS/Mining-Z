<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Gambling Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f001a, #190030);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    .container {
      background-color: #1a0033;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #6f00ff;
      text-align: center;
      width: 300px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      width: 100%;
    }
    button {
      background-color: #6f00ff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #3c005c;
    }
    .multiplier {
      font-size: 32px;
      margin: 20px 0;
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Simulator</h1>
    <div>Balance: $<span id="balance">1000</span></div>
    <input type="number" id="bet" placeholder="Enter your bet" min="1" />
    <button id="start">Start</button>
    <div class="multiplier" id="multiplier">x1.00</div>
    <button id="cashout" disabled>Cash Out</button>
    <div id="result"></div>
  </div><audio id="tick" src="https://www.soundjay.com/button/beep-07.wav"></audio> <audio id="cash" src="https://www.soundjay.com/button/button-3.wav"></audio> <audio id="crash" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    let balance = 1000;
    let multiplier = 1.0;
    let interval;
    let crashed = false;
    let crashPoint;
    let gameStarted = false;

    const betInput = document.getElementById('bet');
    const startBtn = document.getElementById('start');
    const cashoutBtn = document.getElementById('cashout');
    const multiplierDisplay = document.getElementById('multiplier');
    const resultDisplay = document.getElementById('result');
    const balanceDisplay = document.getElementById('balance');
    const tickSound = document.getElementById('tick');
    const cashSound = document.getElementById('cash');
    const crashSound = document.getElementById('crash');

    startBtn.onclick = () => {
      const bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > balance || gameStarted) return;

      gameStarted = true;
      startBtn.disabled = true;
      betInput.disabled = true;
      cashoutBtn.disabled = false;
      multiplier = 1.0;
      crashed = false;
      resultDisplay.textContent = '';
      crashPoint = (Math.random() ** 3.5 * 100).toFixed(2); // Lebih sering crash cepat

      interval = setInterval(() => {
        multiplier += 0.05 + multiplier * 0.015;
        multiplierDisplay.textContent = `x${multiplier.toFixed(2)}`;
        tickSound.play();

        if (multiplier >= crashPoint) {
          crash();
        }
      }, 100);
    };

    cashoutBtn.onclick = () => {
      if (!gameStarted || crashed) return;
      const bet = parseFloat(betInput.value);
      const winnings = bet * multiplier;
      balance += winnings;
      balanceDisplay.textContent = balance.toFixed(2);
      resultDisplay.textContent = `You won $${winnings.toFixed(2)} at x${multiplier.toFixed(2)}`;
      cashSound.play();
      endGame();
    };

    function crash() {
      crashSound.play();
      resultDisplay.textContent = `Crashed at x${multiplier.toFixed(2)}! You lost.`;
      const bet = parseFloat(betInput.value);
      balance -= bet;
      balanceDisplay.textContent = balance.toFixed(2);
      endGame();
    }

    function endGame() {
      clearInterval(interval);
      gameStarted = false;
      startBtn.disabled = false;
      betInput.disabled = false;
      cashoutBtn.disabled = true;
    }
  </script></body>
</html>
