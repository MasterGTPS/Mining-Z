<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Crash Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0a0a0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: #1a1a2e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #a020f0aa;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #a020f0;
      margin-bottom: 10px;
    }

    #multiplier {
      font-size: 48px;
      margin: 20px 0;
      transition: transform 0.2s ease;
      color: #ff69f3;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #7d00ff;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #9e33ff;
    }

    #note {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
      opacity: 0.4;
    }

    #balance {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crash x?</h1>
    <div id="balance">Balance: 50</div>
    <input type="number" id="bet" placeholder="Masukkan Bet" min="1" />
    <div id="multiplier">x1.00</div>
    <button onclick="startGame()">Main</button>
    <button onclick="cashOut()">Claim</button>
    <div id="note">Website ini dibuat hanya untuk edukasi tentang bahayanya Judi Online</div>
  </div>

  <audio id="tick" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="crash" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  <audio id="cash" src="https://www.soundjay.com/button/beep-08.wav"></audio>

  <script>
    let balance = 50;
    let bet = 0;
    let isPlaying = false;
    let crashed = false;
    let multiplier = 1.00;
    let interval;
    let crashPoint;
    
    const balanceEl = document.getElementById("balance");
    const multiplierEl = document.getElementById("multiplier");
    const betInput = document.getElementById("bet");
    const tickSound = document.getElementById("tick");
    const crashSound = document.getElementById("crash");
    const cashSound = document.getElementById("cash");

    function updateBalance() {
      balanceEl.innerText = `Balance: ${balance.toFixed(2)}`;
    }

    function getRandomCrashPoint() {
      const r = Math.random();
      if (r < 0.7) return (1 + Math.random() * 1.5).toFixed(2); // 70% gagal
      if (r < 0.95) return (2 + Math.random() * 2).toFixed(2);  // 25% menengah
      return (5 + Math.random() * 5).toFixed(2);                // 5% besar
    }

    function startGame() {
      if (isPlaying) return;
      bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert("Bet tidak valid");
        return;
      }

      isPlaying = true;
      crashed = false;
      multiplier = 1.00;
      crashPoint = getRandomCrashPoint();
      balance -= bet;
      updateBalance();
      betInput.disabled = true; // ðŸ”’ Kunci input bet saat bermain

      interval = setInterval(() => {
        multiplier = +(multiplier + 0.05).toFixed(2);
        multiplierEl.innerText = `x${multiplier.toFixed(2)}`;
        multiplierEl.style.transform = `scale(${1 + Math.min(multiplier / 10, 1.2)})`;
        tickSound.play();
        if (multiplier >= crashPoint) {
          crash();
        }
      }, 150);
    }

    function cashOut() {
      if (!isPlaying || crashed) return;
      let win = +(bet * multiplier).toFixed(2);
      balance += win;
      updateBalance();
      clearInterval(interval);
      isPlaying = false;
      cashSound.play();
      multiplierEl.innerText = `âœ… x${multiplier.toFixed(2)} CLAIMED!`;
      betInput.disabled = false; // ðŸ”“ Buka kembali input bet
    }

    function crash() {
      clearInterval(interval);
      crashed = true;
      isPlaying = false;
      crashSound.play();
      multiplierEl.innerText = `ðŸ’¥ x${multiplier.toFixed(2)} CRASHED!`;
      betInput.disabled = false; // ðŸ”“ Buka kembali input bet
    }
  </script>
</body>
</html>
