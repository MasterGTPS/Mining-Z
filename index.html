<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Gambling - Just for Fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #32004b);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    .saldo {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .nav {
      margin: 20px 0;
    }
    .nav button {
      background: #6a0dad;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav button:hover {
      background: #9d00ff;
    }
    .game-section {
      display: none;
      margin-top: 20px;
    }
    .visible {
      display: block;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 1em;
    }
    .btn-play {
      margin-top: 10px;
      background-color: #6a0dad;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Simulasi Gambling - No Deposit, Just for Fun</h1>
  <div class="saldo">Saldo: <span id="saldo">1000</span> koin</div>  <div class="nav">
    <button onclick="showGame('crash')">Crash</button>
    <button onclick="showGame('roulette')">Roulette</button>
    <button onclick="showGame('dice')">Dice</button>
    <button onclick="showGame('slot')">Slot</button>
    <button onclick="showGame('coinflip')">Coin Flip</button>
    <button onclick="showGame('caseopening')">Case Opening</button>
  </div>  <div id="crash" class="game-section">
    <h2>Crash</h2>
    <label>Masukkan taruhan:</label>
    <input type="number" id="crashBet" min="1" max="1000" value="10" />
    <button class="btn-play" onclick="playCrash()">Main</button>
    <div id="crashResult"></div>
  </div>  <!-- Game lainnya nanti menyusul -->  <script>
    let saldo = 1000;

    function showGame(gameId) {
      const sections = document.querySelectorAll('.game-section');
      sections.forEach(section => section.classList.remove('visible'));
      document.getElementById(gameId).classList.add('visible');
    }

    function updateSaldoDisplay() {
      document.getElementById('saldo').innerText = saldo;
    }

    function playCrash() {
      const bet = parseInt(document.getElementById('crashBet').value);
      const resultDiv = document.getElementById('crashResult');
      if (isNaN(bet) || bet <= 0 || bet > saldo) {
        resultDiv.innerText = 'Taruhan tidak valid.';
        return;
      }
      const multiplier = Math.random() * 3 + 0.5; // 0.5x sampai 3.5x
      const win = Math.random() < 0.5;
      if (win) {
        const profit = Math.floor(bet * multiplier);
        saldo += profit;
        resultDiv.innerText = `Menang! Taruhan dikali ${multiplier.toFixed(2)}. Kamu dapat ${profit} koin!`;
      } else {
        saldo -= bet;
        resultDiv.innerText = `Kalah! Kamu kehilangan ${bet} koin.`;
      }
      updateSaldoDisplay();
    }
  </script></body>
</html>
