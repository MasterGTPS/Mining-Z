<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1f0036, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #a020f0;
      border-radius: 20px;
      box-shadow: 0 0 30px #a020f0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(8, 60px);
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #222;
      border: 2px solid #6a0dad;
      border-radius: 10px;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell.safe {
      background-color: #3a3;
    }

    .cell.fail {
      background-color: #a00;
    }

    .input-group input {
      padding: 10px;
      width: 100px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 5px;
    }

    .balance, .multiplier {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .note {
      margin-top: 20px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Tower Simulator</div>
    <div class="subtitle">Pilih satu kotak dari level paling bawah dan terus naik ke atas! Jangan salah!</div>
    <div class="input-group">
      <input id="betInput" type="number" placeholder="Bet" value="10">
      <button onclick="startGame()">Main</button>
      <button onclick="claim()">Claim</button>
    </div>
    <div class="balance">Balance: <span id="balance">50</span> Coins</div>
    <div class="multiplier">Multiplier: <span id="multiplier">x1.00</span></div>
    <div class="grid" id="grid"></div>
    <div class="note">Website ini dibuat hanya untuk edukasi tentang bahayanya Judi Online.</div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const multiplierEl = document.getElementById("multiplier");
    const betInput = document.getElementById("betInput");

    let balance = 50;
    let bet = 10;
    let playing = false;
    let level = 0;
    let multiplier = 1.00;
    let safePaths = [];

    function startGame() {
      if (playing) return;

      bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > balance) return alert("Bet tidak valid");

      balance -= bet;
      updateUI();
      betInput.disabled = true;
      grid.innerHTML = "";
      level = 0;
      multiplier = 1.00;
      updateMultiplier();
      playing = true;

      generateSafePaths();

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 3; col++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          const cellIndex = row * 3 + col;
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener("click", () => revealCell(row, col, cell));
          grid.appendChild(cell);
        }
      }
    }

    function generateSafePaths() {
      safePaths = [];
      for (let i = 0; i < 8; i++) {
        safePaths.push(Math.floor(Math.random() * 3));
      }
    }

    function revealCell(row, col, cell) {
      if (!playing || row !== level) return;

      if (safePaths[row] === col) {
        cell.classList.add("safe");
        cell.textContent = `x${(multiplier + 0.2).toFixed(2)}`;
        level++;
        multiplier += 0.2;
        updateMultiplier();

        if (level === 8) {
          alert("Kamu berhasil menyelesaikan menara! Klaim sekarang!");
          playing = false;
          betInput.disabled = false;
        }
      } else {
        cell.classList.add("fail");
        cell.textContent = "ðŸ’¥";
        alert("Salah pilih! Taruhan hilang.");
        playing = false;
        betInput.disabled = false;
      }
    }

    function claim() {
      if (!playing || level === 0) return;
      let win = +(bet * multiplier).toFixed(2);
      balance += win;
      updateUI();
      alert(`Kamu menang ${win} coins!`);
      playing = false;
      betInput.disabled = false;
    }

    function updateUI() {
      balanceEl.textContent = balance.toFixed(2);
    }

    function updateMultiplier() {
      multiplierEl.textContent = `x${multiplier.toFixed(2)}`;
    }
  </script>
</body>
</html>
